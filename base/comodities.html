<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/lobals.css" />
    <link rel="stylesheet" href="assets/styleguide.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <style>
      /* Add this CSS to hide the submenus by default */
      .submenu {

        overflow: hidden;
        height: auto;
        transition: height 0.3s ease-out, padding 0.3s ease-out;
      }
      .submenu.collapsed {
        display: none; /* Hidden when collapsed */
        height: 0;
        padding: 0;
        margin: 0;
      }
      .arrow {
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      .arrow.rotated {
        transform: rotate(180deg); /* Rotate arrow when expanded */
      }
      .overlap-2 {
        margin-bottom: 0;
        padding-bottom: 0;
      }





    </style>
  </head>

                  </div>
                  <div class="frame-4">
                    <div class="ellipse-2"></div>
                    <a href="enumerators.html" class="text-wrapper-3" style="text-decoration: none; color: inherit;">Enumerators</a>
                  </div>
                </div>
              </div>
              <div class="overlap-2">

              </div>
              <div class="frame-7">

                  <img class="img" src="img/frame-11.svg" />
                  <div class="text-wrapper-4">Data</div>
                </div>
                <img class="img" src="img/frame-28.svg" />
              </div>
              <div class="frame-8">

              <div class="frame-9">
                <div class="frame-6">
                  <img class="img" src="img/image.svg" />

                </div>

              </div>
            </div>
            <div class="rectangle-2"></div>
            <img class="line-2" src="img/line-1.svg" />
            <img class="line-3" src="img/line-3.svg" />
            <div class="frame-10">

              <div class="text-wrapper-5">Base</div>

            </div>
            <div class="frame-11">
              <img class="img" src="img/frame-6.svg" />
              <div class="overlap-group-wrapper">
                <div class="overlap-group-2">
                  <div class="frame-12">
                    <img class="rectangle-3" src="img/rectangle-5.png" />
                    <div class="frame-13">
                      <div class="frame-14">
                        <div class="text-wrapper-6">Martin Kim</div>
                        <div class="text-wrapper-7">Admin</div>

                      <img class="frame-15" src="img/frame-28.svg" />

    </div>
    <script>
      // JavaScript to toggle the visibility of the submenu under "Base"
      const baseArrow = document.getElementById('base-arrow');
      const baseSubmenu = document.getElementById('base-submenu');

      baseArrow.addEventListener('click', function () {
        baseSubmenu.classList.toggle('collapsed');
        baseArrow.classList.toggle('rotated');
      });

      // Additional JavaScript code can be added here
      // For example, adding event listeners to buttons or other elements
      document.querySelector('.button-hover').addEventListener('click', function() {
        alert('Add New button clicked!');
      });
    </script>
